{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

  <div style="text-align:center;">
    <h4>방명록 수정</h4>
    <form action ="{% url 'articleapp:update' pk=target_article.pk %}" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}

    </form>
  </div>

{% endblock %}
