{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

  <div style="text-align:center;">
    <h4>방명록 삭제 : {{target_article.title }}</h4>
    <form action ="{% url 'articleapp:delete' pk=target_article.pk %}" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" class="btn btn-primary">
    </form>
  </div>

{% endblock %}
